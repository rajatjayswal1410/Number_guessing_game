        const Reverse = (arr) => {
            let left = 0
            let right = arr.length -1
            while (left < arr.length && left < right) {
                var tmp = arr[left]
                arr[left] = arr[right]
                arr[right] = tmp
                left++
                right--
            }
            return arr
        }
